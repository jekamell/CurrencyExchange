imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: [!event]
        console:
            type:   console
            channels: [!event, !doctrine]

nelmio_api_doc:
    models: { use_jms: false }
    routes:
        path_patterns:
            - ^/api/v1/(?!doc)
    documentation:
        info:
            title: Currency Exchange
            description: API description goes here
            version: 0.1
        securityDefinitions:
            api_key:
                type: apiKey
                description: Your Web Token
                name:  authorization
                in: header
        security:
            - api_key: []